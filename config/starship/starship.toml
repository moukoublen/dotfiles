# yaml-language-server: $schema=https://starship.rs/config-schema.json

# Get editor completions based on the config schema
"$schema" = 'https://starship.rs/config-schema.json'

# # https://www.nerdfonts.com/cheat-sheet

command_timeout = 2000

# Inserts a blank line between shell prompts
add_newline = false

# https://starship.rs/config/#default-prompt-format
format = """
$username\
$hostname\
$localip\
$shlvl\
$kubernetes\
$directory\
$vcsh\
$fossil_branch\
$fossil_metrics\
$git_branch\
$git_commit\
$git_state\
$git_metrics\
$git_status\
$hg_branch\
$docker_context\
$python\
$nix_shell\
$memory_usage\
$direnv\
$env_var\
$custom\
$sudo\
$cmd_duration\
$line_break\
$jobs\
$status\
$os\
$container\
$shell\
$character"""


# Replace the "‚ùØ" symbol in the prompt with "‚ûú"
[character] # The name of the module we are configuring is "character"
success_symbol="[\ue285](bold green)"
error_symbol="[\ue285](bold red)"
#vimcmd_symbol='[‚ùÆ](bold green)'
#vimcmd_replace_one_symbol='[‚ùÆ](bold purple)'
#vimcmd_replace_symbol='[‚ùÆ](bold purple)'
#vimcmd_visual_symbol='[‚ùÆ](bold yellow)'


[directory]
truncation_length = 2
truncation_symbol = "\U000f01d8/" # nf-md-dots_horizontal
truncate_to_repo = true
fish_style_pwd_dir_length = 1
read_only = "\uebe7" # nerd font nf-cod-lock_small

[git_branch]
always_show_remote=true
#format="[$symbol $branch(:$remote_name)(:$remote_branch)]($style)"
format="[$symbol ($remote_name:)$branch]($style)"
symbol = "\ue65d" # nerd font nf-dev-git_branch
style = "purple"
truncation_length = 9223372036854775807
truncation_symbol = "\U000f01d8/" # nf-md-dots_horizontal
only_attached=true
ignore_branches = [  ]

[git_commit]
disabled = false
commit_hash_length = 7
format ="[\\($hash$tag\\)]($style) "
style = "green bold"
only_detached = true
tag_disabled = false
tag_max_candidates = 0
tag_symbol = " \uf02b "

[git_state]
format = '[\($state( $progress_current of $progress_total)\)]($style) '
cherry_pick = "[CHERRY PICKING](bold red)"

[git_status]
style="purple"
format = "([\\($all_status$ahead_behind\\)]($style)) "
conflicted = "[!${count}](red)"
ahead = "[‚á°${count}](green)"
behind = "[‚á£${count}](yellow)"
diverged = "[‚á°${ahead_count}](green)[‚á£${behind_count}](yellow)"
up_to_date = "[\U0000f42e](bold green)"
untracked = "[%$count](bright-yellow)"
stashed = "[^$count](white)"
modified = "[*$count](cyan)"
staged = "[+$count](green)"
renamed = "[@$count](blue)"
deleted = "[x$count](red)"
typechanged = "[~$count](yellow)"

[hostname]
ssh_only = true
ssh_symbol = "üåê "
trim_at = ""
format = "[$ssh_symbol$hostname]($style) "
style = "green"
