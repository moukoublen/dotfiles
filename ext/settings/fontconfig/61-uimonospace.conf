<?xml version='1.0' encoding='UTF-8'?>
<!DOCTYPE fontconfig SYSTEM "fonts.dtd">
<fontconfig>
    <alias binding="same">
        <family>Cascadia Code</family>
        <default>
            <family>ui-monospace</family>
        </default>
    </alias>
    <alias binding="same">
        <family>ui-monospace</family>
        <prefer>
            <family>Cascadia Code</family>
        </prefer>
    </alias>
</fontconfig>
